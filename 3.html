<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Example</title>
    <style>
        #container {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toggleText {
            margin: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Change</button>
    <div id="toggleText">Initial Text</div>
    <div id="container">
        Container
    </div>

    <script>
        const button = document.getElementById('toggleButton');
        const textElement = document.getElementById('toggleText');
        const container = document.getElementById('container');

        let isToggled = false;

        button.addEventListener('click', () => {
            if (isToggled) {
                button.textContent = 'Change';
                textElement.textContent = 'Initial Text';
                container.style.backgroundColor = 'lightblue';
            } else {
                button.textContent = 'Reset';
                textElement.textContent = 'Changed Text';
                container.style.backgroundColor = 'lightcoral';
            }
            isToggled = !isToggled;
        });
    </script>
</body>
</html>
